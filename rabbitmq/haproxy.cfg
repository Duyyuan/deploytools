global
	log 127.0.0.1	local0
	log 127.0.0.1	local1 notice
	maxconn 4096
	user haproxy
	group haproxy
	daemon
defaults
	log	global
	mode	tcp
	option	tcplog
	option	dontlognull
	retries	3
	option redispatch
	maxconn	2000
	contimeout	5000
	clitimeout	50000
	srvtimeout	50000
listen  admin_stat
        bind 0.0.0.0:8888
        mode    http
        stats   refresh 30s
        stats uri /haproxy_stats
        stats realm Haproxy\ Statistics
        stats auth admin:admin
        stats hide-version

listen	rabbitmq 0.0.0.0:5670
        mode	tcp
        balance	roundrobin
        server	rabbitmq-1	192.168.64.87:5672	check 	inter	2000 rise 2 fall 3
	server  rabbitmq-2      192.168.64.88:5672      check   inter   2000 rise 2 fall 3

